<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Plaza</title>
    <script
      src="https://kit.fontawesome.com/49023879c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="logo"><p id="logo-text">Image Plaza</p></div>
      <div class="search">
        <div class="search">
          <input type="text" id="search-input" placeholder="Enter query" />
        </div>
        <div class="submit">
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="result">
      <!-- <p id="result-text">Showing random results...</p> -->
    </div>
    <main id="image-container">
      <!-- <div class="image-card">
        <img src="https://placehold.co/600x400" alt="try" />
        <p>Just a try</p>
        <button class="view">View Image</button>
      </div> -->
    </main>
    <div class="next">
      <button id="show-more">Show More</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
